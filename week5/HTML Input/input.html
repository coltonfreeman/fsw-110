<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
    <link rel="stylesheet" type="text/css" href="input.css">
</head>

<body>
    <div id="flex-container">
        <form action="#" name="myForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Type your first name" required><br><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Type your last name" required><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Type your age" required><br><br>
            <label for="firstQ">Has your team clinched a Playoff berth?</label>
            <input type="radio" id="firstQ" name="question" value="yes">
            <label for="firstQ">Yes</label>
            <input type="radio" id="secondQ" name="question" value="no">
            <label for="secondQ">No</label><br><br>
            <label for="options">What chance do you think your team will make it to the SuperBowl?</label>
            <select name="options" id="options" form="myForm" required>
                <option value="very-likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="somewhat-likely">Somewhat Likely</option>
                <option value="not-likely">Not Likely</option>
            </select><br><br>
            <label for="html">What other teams do you think will make it:</label>
            <input type="checkbox" id="cowboys" name="teams" value="cowboys">
            <label for="cowboys">Dallas Cowboys</label>
            <input type="checkbox" id="packers" name="teams" value="packers">
            <label for="packers">Green Bay Packers</label>
            <input type="checkbox" id="chiefs" name="teams" value="chiefs">
            <label for="chiefs">Kansas City Chiefs</label>
            <input type="checkbox" id="titans" name="teams" value="titans">
            <label for="titans">Tennessee Titans</label>
            <input type="checkbox" id="bengls" name="teams" value="bengls">
            <label for="bengls">Cincinnati Bengls</label><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
